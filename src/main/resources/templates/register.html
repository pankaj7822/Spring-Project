<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
input[type=text], select {
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

#registerForm{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin-top:50px;
}
</style>
</head>
<body>
<th:block th:include="header"></th:block>
    <div class="container" id="registerForm">
      <div class="row" style="margin:auto;">
        <div class="col-8">
          <h2 class="contact-title">New User</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" th:action="@{/register}" th:object="${userForm}" method="POST">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <input class="form-control" th:field="*{userName}" type="text" placeholder="Username">
                  <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
                </div>
              </div>
                <div class="col-4">
                <div class="form-group">
                  <input class="form-control" th:field="*{email}" type="text" placeholder="Email">
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <input class="form-control" th:field="*{password}" type="password" placeholder="Password">
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </div>
              </div>

            <div class="form-group mt-3 col-4">
              <input type="submit" class="button button-contactForm btn_1" value="register" />
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <th:block th:include="footer"></th:block>
</body>

</html>
